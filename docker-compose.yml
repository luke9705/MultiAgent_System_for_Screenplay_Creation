version: '3.8'

services:
  audio:
    build:
      context: .
      dockerfile: Dockerfile.audio
    container_name: scriptura-audio
    ports:
      - "7860:7860"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  video:
    build:
      context: .
      dockerfile: Dockerfile.video
    container_name: scriptura-video
    ports:
      - "7861:7861"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: scriptura-app
    ports:
      - "8080:8080"
    environment:
      - AUDIO_SERVER_URL=http://audio:7860
      - VIDEO_SERVER_URL=http://video:7861
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      audio:
        condition: service_started
      video:
        condition: service_started
    volumes:
      - ./output:/app/output
    restart: unless-stopped

volumes:
  huggingface_cache:
